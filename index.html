var imageList = [];
var captionList = [];
for(var i = 0; i< bloccitProject.pics.length; i++){imageList.push(bloccitProject.pics[i]) };
for(var i = 0; i< blocmetricsProject.pics.length; i++){imageList.push(blocmetricsProject.pics[i]) };
    
var currentImage = 0;

var setImage = function(){};
var roterAttenCatcher = $("#RoterAttenCatcher"); //must be in bottom of html to read element selection
var roterAttenTemplate = function(){return "<img src='"+imageList[currentImage]+"' class='vhcenters col-12' style='height:100%; position:absolute;' > ";}
var roterbuttonFoward = function(){
        if(currentImage <= imageList.length-2)
        {currentImage++; roterAttenCatcher.html(roterAttenTemplate())}
        else{currentImage = 0; roterAttenCatcher.html(roterAttenTemplate()) } };

var roterbuttonBack = function(){
        if(!currentImage == 0)
        {currentImage--; roterAttenCatcher.html(roterAttenTemplate())}
        else{currentImage = imageList.length-1; roterAttenCatcher.html(roterAttenTemplate()) } };


</script>
